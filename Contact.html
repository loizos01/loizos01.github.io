<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/master.css">

  <title>Contact</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    /*Hide image when the size of the windows is less or equal than 1040px*/
        $(document).ready(function(){
          $(window).resize(function(){
            if ($(window).width() <= 1040){
              $("#asideimg").hide();
            }
            });
        });
        /*Show image when the size of the windows is more than 1040px*/
        $(document).ready(function(){
          $(window).resize(function(){
            if ($(window).width() > 1040){
            $("#asideimg").show();
            }
            });
        });

  </script>

  <!--Navigation bar-->
  <ul class="topnav">
    <li> <a href="Home.html">Home</a></li>
    <li> <a href="projects.html">Projects</a></li>
    <li> <a href="About.html">About</a></li>
    <li> <a class="active" href="Contact.html">Contact Me</a></li>
  </ul>

</head>

<body>

  <div class="rowCon">

    <!--Aside Image-->
    <aside id="asideimg" class="aside1">
      <img src="./imgs/limassol1.jpg" alt="Limassol">

    <!--Box container-->

        <br>

      </div>
    </aside>

  </div>


</body>

</html>
